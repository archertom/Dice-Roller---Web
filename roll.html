<!DOCTYPE html>
<html>
<head>
	<title>Dice Roller</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="roll.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;700&display=swap"
          rel="stylesheet">
</head>
<body>
    <div id="top">
        <h1>Dice Roller</h1>
        <div id="now rolling">
            <h2 id="stripe"> Rolling <span id="dice header"></span> D <span id="sides header"></span></h2>
        </div>
    </div>
    <div>
        <div id="selector">
            <form id="getdice" method="POST" onchange="makeDice()">
                <div class="btn-group" id="button group ndice" role="group" aria-label="...">
                    <button id="btn-dice-1" type="button" class="btn btn-default ndice">1</button>
                    <button id="btn-dice-2" type="button" class="btn btn-default ndice">2</button>
                    <button id="btn-dice-3" type="button" class="btn btn-default ndice">3</button>
                    <button id="btn-dice-4" type="button" class="btn btn-default ndice">4</button>
                    <button id="btn-dice-5" type="button" class="btn btn-default ndice">5</button>
                    <button id="btn-dice-6" type="button" class="btn btn-default ndice">6</button>
                    <button id="btn-dice-7" type="button" class="btn btn-default ndice">7</button>
                    <button id="btn-dice-8" type="button" class="btn btn-default ndice">8</button>
                    <button id="btn-dice-9" type="button" class="btn btn-default ndice">9</button>
                    <button id="btn-dice-10" type="button" class="btn btn-default ndice">10</button>
                    <button id="btn-dice-11" type="button" class="btn btn-default ndice">11</button>
                    <button id="btn-dice-12" type="button" class="btn btn-default ndice">12</button>
                </div>
                <br>
                <div class="btn-group" id="button group nsides" role="group" aria-label="...">
                    <button id="btn-side-1" type="button" class="btn btn-default nsides" value="2">D2</button>
                    <button id="btn-side-2" type="button" class="btn btn-default nsides" value="3">D3</button>
                    <button id="btn-side-3" type="button" class="btn btn-default nsides" value="4">D4</button>
                    <button id="btn-side-4" type="button" class="btn btn-default nsides" value="5">D5</button>
                    <button id="btn-side-5" type="button" class="btn btn-default nsides" value="6">D6</button>
                    <button id="btn-side-6" type="button" class="btn btn-default nsides" value="8">D8</button>
                    <button id="btn-side-7" type="button" class="btn btn-default nsides" value="10">D10</button>
                    <button id="btn-side-8" type="button" class="btn btn-default nsides" value="12">D12</button>
                    <button id="btn-side-9" type="button" class="btn btn-default nsides" value="20">D20</button>
                    <button id="btn-side-10" type="button" class="btn btn-default nsides" value="100">D100</button>
                </div>
            </form>
            <button id="rollAgain">Roll!</button>
        </div>
        <div id="dicePlace">
    <!--Dice go here-->
        </div>
    </div>

    <script type="text/javascript" src="roll.js"></script>
</body>
</html>
